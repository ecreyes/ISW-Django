{% extends 'base/base.html'%}

{% block title %}
Login
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <div class="container-fluid" style="margin-top:10%;">
            <div class="card" style="-webkit-box-shadow: 8px 9px 18px -11px rgba(0,0,0,0.75);
-moz-box-shadow: 8px 9px 18px -11px rgba(0,0,0,0.75);
box-shadow: 8px 9px 18px -11px rgba(0,0,0,0.75);">
              <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <h5 class="card-title">Inicia la sesión</h5>
                        <div class="form-group">
                            <label for="username">Nombre de Usuario</label>
                            <input class="form-control" type="text" name="username">
                        </div>

                        <div class="form-group">
                            <label for="username">Contraseña</label>
                            <input class="form-control" type="password" name="password">
                        </div>
                        <button type='submit' class="btn btn-primary">Ingresar</button>
                        <a href="{% url 'usuario:registrar' %}" class="float-right">¿No tienes cuenta? Registrate aquí</a> 
                        <div class="form-group">
                            <a href="{% url 'password_reset'%}" class="float-right">Olvidé mi contraseña</a>
                        </div>
                    </form> 
              </div>
            </div>  
        </div>
    </div>
    <div class="col-3"></div>
</div>

{% endblock %}﻿
