{% extends 'base/base.html' %}

{% block title %}
Registrar
{% endblock %}

{% block content %}
<div class="row">
	<div class="col-3"></div>
	<div class="col-6">
		<div class="container-fluid" style="margin-top:5%;">
            <div class="card" style="-webkit-box-shadow: 8px 9px 18px -11px rgba(0,0,0,0.75);
				-moz-box-shadow: 8px 9px 18px -11px rgba(0,0,0,0.75);
				box-shadow: 8px 9px 18px -11px rgba(0,0,0,0.75);">
				<div class="card-body">
					<form method="POST">
						{% csrf_token %}
						<h5 class="card-title">Registro de usuario</h5>
							<div class="form-group">
								<label >Nombre de usuario</label>
								<input class="form-control" type="text" name="username">
							</div>
							<div class="form-group">
								<label >Correo</label>
								<input class="form-control" type="text" name="email">
							</div>
							<div class="form-group">
								<label >Contraseña</label>
								<input class="form-control" type="password" name="password1">
							</div>
							<div class="form-group">
								<label >Confirmar contraseña</label>
								<input class="form-control" type="password" name="password2">
							</div>
						<button type="submit" class="btn btn-success">Crear cuenta</button>
					</form>
             	 </div>
			</div>
		</div>
	</div>
	<div class="col-3"></div>
</div>
{% endblock %}
