{% extends 'base/base.html'%}

{% block title %}
Recuperación
{% endblock %}
{% block content %}
<div class="row">
	<div class="col-3"></div>
	<div class="col-6">
		<div class="container-fluid" style="margin-top:5%;">
            <div class="card" style="-webkit-box-shadow: 8px 9px 18px -11px rgba(0,0,0,0.75);
				-moz-box-shadow: 8px 9px 18px -11px rgba(0,0,0,0.75);
				box-shadow: 8px 9px 18px -11px rgba(0,0,0,0.75);">
				<div class="card-body">
					<form method="post">
					    {% csrf_token %}
					    <h5 class="card-title">Recuperación de contraseña</h5>
					    <p class="card-text">Estimado usuario, le enviaremos un correo al email ingresado para reestablecer la contraseña.</p>
					    <div class="form-group">
					    	<label for="id_email">Correo</label>
					    	<input class="form-control" type="email" name="email" id="id_email">
					    </div>
					    <input type="submit" class="btn btn-primary" value="Enviar">
					</form>
             	 </div>
			</div>
		</div>
	</div>
	<div class="col-3"></div>
</div>
{% endblock %}﻿
