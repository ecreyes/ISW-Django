{% extends 'base/base.html' %}
{% block content %}

{% if validlink %}
<div class="row">
	<div class="col-3"></div>
	<div class="col-6">
		<div class="container-fluid" style="margin-top:5%;">
            <div class="card" style="-webkit-box-shadow: 8px 9px 18px -11px rgba(0,0,0,0.75);
				-moz-box-shadow: 8px 9px 18px -11px rgba(0,0,0,0.75);
				box-shadow: 8px 9px 18px -11px rgba(0,0,0,0.75);">
				<div class="card-body">
					<form method="post">
					    {% csrf_token %}
					    <h5 class="card-title">Solicitud nueva contraseña</h5>
					    <div class="form-group">
							{{ form.new_password1.errors }}
							<label for="id_new_password1">Nueva contraseña:</label>
							<input class="form-control" type="password" name="new_password1" required id="id_new_password1">
					    </div>
					    <div class="form-group">
				    		{{ form.new_password2.errors }}
							<label for="id_new_password2">Confirme contraseña:</label>
							<input class="form-control" type="password" name="new_password2" required id="id_new_password2">
					    </div>
					    <input type="submit" class="btn btn-primary" value="Cambiar contraseña">
					</form>
             	 </div>
			</div>
		</div>
	</div>
	<div class="col-3"></div>
</div>

{% else %}
<div class="row">
	<div class="col-3"></div>
	<div class="col-6">
		<div class="container-fluid" style="margin-top:5%;">
            <div class="card" style="-webkit-box-shadow: 8px 9px 18px -11px rgba(0,0,0,0.75);
				-moz-box-shadow: 8px 9px 18px -11px rgba(0,0,0,0.75);
				box-shadow: 8px 9px 18px -11px rgba(0,0,0,0.75);">
				<div class="card-body">
				    <h5 class="card-title">Solicitud rechazada</h5>
				    <p class="card-text">El enlace es inválido, este enlace ya ha sido utilizado.</p>
             	 </div>
			</div>
		</div>
	</div>
	<div class="col-3"></div>
</div>
{% endif %}

{% endblock %}
