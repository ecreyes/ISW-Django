{% extends 'base/base.html' %} {% block content %} {% if validlink %}
<link rel="stylesheet" type="text/css" href=https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css>
<div class="container-fluid bg-light py-3">
	<div class="row">
		<div class="col-md-6 mx-auto">
			<div class="card card-body">
				<h3 class="text-center mb-4">Solicitud de Cambio de Contraseña</h3>
				<form method="post">
					{% csrf_token %}
					<div class="form-group">
						{{ form.new_password1.errors }}
						<input class="form-control" type="password" name="new_password1" required id="id_new_password1" placeholder="Nueva Contraseña">
					</div>
					<div class="form-group">
						{{ form.new_password2.errors }}
						<input class="form-control" type="password" name="new_password2" required id="id_new_password2" placeholder="Confirme Contraseña">
					</div>
					<input type="submit" class="btn btn-lg btn-primary btn-block" value="Cambiar contraseña">
				</form>
			</div>
		</div>
	</div>
</div>


{% else %}
<div class="row">
	<div class="col-3"></div>
	<div class="col-6">
		<div class="container-fluid" style="margin-top:5%;">
			<div class="card" style="-webkit-box-shadow: 8px 9px 18px -11px rgba(0,0,0,0.75);
				-moz-box-shadow: 8px 9px 18px -11px rgba(0,0,0,0.75);
				box-shadow: 8px 9px 18px -11px rgba(0,0,0,0.75);">
				<div class="card-body">
					<h5 class="card-title">Solicitud rechazada</h5>
					<p class="card-text">El enlace es inválido, este enlace ya ha sido utilizado.</p>
				</div>
			</div>
		</div>
	</div>
	<div class="col-3"></div>
</div>
{% endif %}
